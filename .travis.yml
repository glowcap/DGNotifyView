osx_image: xcode8.2
language: objective-c
xcode_project: _Pods.xcodeproj # path to your xcodeproj folder
xcode_scheme: DGNotifyView
# cache: cocoapods
podfile: Example/Podfile
# before_install:
 - gem install cocoapods # Since Travis is not always on latest version
