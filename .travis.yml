script:
- set -o pipefail && xcodebuild test -workspace Example/DGNotifyView.xcworkspace -scheme DGNotifyView-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
